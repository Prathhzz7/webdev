<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Quiz</title>
    <link rel="stylesheet" href="football_quiz.css" />
    <script src="/quiz.js" defer=""></script>
  </head>

  <body class="full-viewp">
    <main class="full-cg">
      <section id="questionContainer">
        <div class="counter">
          <p class="counter_title">QUESTION</p>
          <div id="counter_number" data-total="25">1</div>
        </div>
        <div class="question">
          <h1 id="mainQuestion">
            How many Ballon d'Ors does Lionel Messi have?
          </h1>

          <div class="question_c">
            <input
              type="radio"
              name="question1"
              id="q1"
              value="0"
              autocomplete="off"
            />
            <label for="q1" class="question_mc">
              <span class="question_mc-op">1</span>
              1
            </label>
          </div>

          <div class="question_c">
            <input
              type="radio"
              name="question1"
              id="q2"
              value="1"
              autocomplete="off"
            />
            <label for="q2" class="question_mc">
              <span class="question_mc-op">2</span>
              2
            </label>
          </div>

          <div class="question_c">
            <input
              type="radio"
              name="question1"
              id="q3"
              value="2"
              autocomplete="off"
            />
            <label for="q3" class="question_mc">
              <span class="question_mc-op">3</span>
              3
            </label>
          </div>

          <div class="question_c">
            <input
              type="radio"
              name="question1"
              id="q4"
              value="3"
              autocomplete="off"
            />
            <label for="q4" class="question_mc">
              <span class="question_mc-op">4</span>
              4
            </label>
          </div>

          <div class="question_c">
            <input
              type="radio"
              name="question1"
              id="q5"
              value="4"
              autocomplete="off"
            />
            <label for="q5" class="question_mc">
              <span class="question_mc-op">5</span>
              5
            </label>
          </div>

          <button
            id="next"
            type="button"
            class="primary-btn"
            onclick="change()"
          >
            Next
          </button>
        </div>
      </section>
    </main>
  </body>
  <script>
    let i = 0;
    let arr = [
      "How many Ballon d'Ors does Cristiano Ronaldo have?"
      
    ];

    function change() {
      document.getElementById("mainQuestion").innerHTML = arr[i];
      document.getElementById("counter_number").innerHTML = i + 2;
      i++;
    }
  </script>
</html>
